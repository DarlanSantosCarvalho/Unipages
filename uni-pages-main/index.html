<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniPages</title>

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="cabecalho">
        <nav>
            <img src="src/img/unipages-logo.png" alt="Logo">
            <ul>
                <li>Inicio</li>
                <li>Sobre</li>
                <li>Outros</li>
            </ul>
            <button class="btn-suporte">SUPORTE</button>
        </nav>
    </div>

    <div class="container">
        <div class="texto">
            <h1 class="titulo">Comece agora!</h1>
            <p class="paragrafo">
                Ter um site é o primeiro passo para garantir 
                o sucesso de seu negócio. Contate-nos e comece
                agora mesmo a jornada para conseguir clientes do 
                mundo todo. 
            </p>
            <div class="imagem-tinta">
                <img src="src/img/Left-header-bg-down-1.png" alt="Pincelada de cor azul">
            </div>
            <button>GO!</button>
        </div>
        <div class="img-pc">
            <img src="src/img/pc-coding-mockup-ilustrator-1.png" alt="Imagem de um computador">
        </div>
    </div>
</body>
</html>
